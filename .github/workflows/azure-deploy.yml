name: Deploy Laravel to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip

    - name: Check PHP version
      run: php -v

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Install Composer dependencies
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    - name: Generate application key
      run: php artisan key:generate

    - name: Set permissions
      run: |
        chmod -R 775 storage
        chmod -R 775 bootstrap/cache

    - name: Create .env.azure placeholder
      run: |
        echo "# Environment variables akan diatur di Azure App Service Configuration" > .env.azure
        echo "# Jangan hapus file ini, diperlukan untuk deployment" >> .env.azure

    - name: Create deployment package
      run: |
        mkdir -p deploy
        rsync -av --progress . deploy/ \
          --exclude .git \
          --exclude .github \
          --exclude tests \
          --exclude node_modules \
          --exclude .env \
          --exclude .env.example \
          --exclude .gitignore \
          --exclude .gitattributes \
          --exclude README.md \
          --exclude phpunit.xml \
          --exclude webpack.mix.js \
          --exclude package.json \
          --exclude yarn.lock

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'desa-bantengputih'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy
